<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B13-A4-PH-JOB-TRACKER</title>
    <!------- daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!------------- google font ------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <!--------------font awesome --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>

</head>
<body class="bg-base-200 min-h-screen w-full">
<section class="head mx-auto max-w-[1110px] pt-15 pb-[30px] border-b-2 border-gray-300 px-4 md:px-0">
    <h1 class="font-bold text-3xl">Job Application Tracker</h1>
    <div class="md:flex md:gap-4 pt-5 sm:grid sm:grid-cols-2">
        <div class="bg-[#FFFFFF] max-w-[350px] w-full rounded-lg mt-5">
            <div class="p-5">
               <p class="font-medium text-[14px] pb-2">Total</p>
               <h3 class="font-bold text-2xl" id="totalCount">8</h3>
            </div>
        </div>
        <div class="bg-[#FFFFFF] max-w-[350px] w-full rounded-lg mt-5">
            <div class="p-5">
               <p class="font-medium text-[14px] pb-2">Interview</p>
               <h3 class="font-bold text-2xl text-green-500" id="interviewCount">0</h3>
            </div>
        </div>
        <div class="bg-[#FFFFFF] max-w-[350px] w-full rounded-lg mt-5">
            <div class="p-5">
               <p class="font-medium text-[14px] pb-2">Rejected</p>
               <h3 class="font-bold text-2xl text-orange-600" id="rejectedCount">0</h3>
            </div>
        </div>
    </div>
</section>
    
<section class="main mx-auto max-w-[1110px] pt-8 pb-[30px] px-4 md:px-0">
   <div class="main-header flex items-center justify-between mb-6">
     <h3 class="font-semibold text-xl">Available Jobs</h3>
        <p class="font-medium text-[16px] text-[#64748B]">
            <span id="filterCount" class="hidden">
                <span id="filterNumber">5</span> of 
            </span>
            <span id="jobNumber">8</span> jobs
        </p>
   </div>

   <div class="toggle-button gap-2 flex">
        <button class="btn btn-soft bg-[#71B3F2] text-[#64748B] w-20 p-2" onclick="allJobs('jobContainer')" id="all">ALL</button>
        <button class="btn btn-soft bg-[#FFFFFF] text-[#64748B] w-20 p-2" onclick="allJobs('interviewContainer')" id="interview">Interview</button>
        <button class="btn btn-soft bg-[#FFFFFF] text-[#64748B] w-20 p-2" onclick="allJobs('rejectedContainer')" id="reject">Rejected</button>
   </div>
</section>

<section class="main mx-auto max-w-[1110px] pt-8 pb-[30px] px-4 md:px-0 space-y-4" id="jobContainer">


</section>

<section class="main mx-auto max-w-[1110px] pt-8 pb-[30px] px-4 md:px-0 space-y-4 hidden" id="interviewContainer">

</section>

<section class="main mx-auto max-w-[1110px] pt-8 pb-[30px] px-4 md:px-0 space-y-4 hidden" id="rejectedContainer" >

</section>


<section class="main mx-auto max-w-[1110px] pt-8 pb-[30px] px-4 md:px-0 space-y-4 hidden" id="emptyCard">
    <div class="card bg-[#FFFFFF] py-15 px-10 rounded-lg ">
        <div class=" p-5  flex items-center justify-center flex-col mt-5">
            <img src="./jobs.png" alt="Job Image" class="w-25 h-25 object-cover ">
            <h3 class="font-semibold text-[24px] mt-4">No jobs available</h3>
            <p class="text-[16px] mt-2 text-[#64748B]">Check back soon for new job opportunities</p>
        </div>
    </div>
</section>


<script src="./js/index.js"></script>
<script src="./js/machine.js"></script>
<script src="./js/interviewJob.js"></script>
<script src="./js/rejectJob.js"></script>

</body>
</html>
